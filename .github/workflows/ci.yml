on:
  pull_request:
  push:
  workflow_dispatch:
name: CI
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install lint dependencies
        run: make env/pyvenv.cfg

      - name: Run linters
        run: make lint

  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the client wrapper
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run test suite
        uses: ./
        with:
          entrypoint: "clients/python-tuf/python_tuf.py"

  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the client wrapper
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.22.3"
          cache-dependency-path: "clients/go-tuf-metadata/go.sum"

      - name: Build client wrapper
        run: cd clients/go-tuf && go build .

      - name: Run test suite
        uses: ./
        with:
          entrypoint: "clients/go-tuf/go-tuf"
