on:
  pull_request:
  push:
  workflow_dispatch:
name: CI
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install lint dependencies
        run: make env/pyvenv.cfg

      - name: Run linters
        run: make lint

  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the client wrapper
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Run test suite
        uses: ./
        with:
          entrypoint: "clients/python-tuf/python_tuf.py"

  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the client wrapper
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          cache-dependency-path: "clients/go-tuf-metadata/go.sum"

      - name: Build client wrapper
        run: cd clients/go-tuf && go build .

      - name: Run test suite
        uses: ./
        with:
          entrypoint: "clients/go-tuf/go-tuf"
